{% extends "parent.html" %}
{% block main %}
<script>
    function validate()
    {
        var userid=document.getElementById("userid");
        var password=document.getElementById("password");
        if(userid.value=="" || userid.value==null)
        {
            alert("please enter user id");
            userid.focus();
        }
        else if(password.value=="" || password.value==null)
        {
            alert("please enter password");
            password.focus();
        } 
        else
        {
            document.getElementById("frmlogin").submit();
        }
    }
</script>
{% if messages %}
   {% for message in messages %}   
   <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div> 
   {% endfor%}  
{% endif %}
 <h1 style="text-align:center;">Login Form</h1>
 <form class="form-group" id="frmlogin" onsubmit="event.preventDefault();validate();" method="post" action="{% url 'lmsapp:login' %}">
    {% csrf_token%}
    <table style="width:80%; margin:auto;">
        <tr>
            <td>Enter User Id/Roll no</td>
            <td><input type="text" name="userid" class="form-control" id="userid"/></td>
        
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" name="password" class="form-control" id="password"/></td>
        </tr>
        <tr>
            <td>Select User Type</td>
            <td>
                <select name="usertype" class="form-control" >
                    <option selected>--user Type--</option>
                    <option value="student">Student</option>
                    <option value="Admin">Administrator</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
              <button type="submit" class="btn btn-success" >Submit</button>
            </td>
        </tr>
    </table>

 </form>
{%endblock main%}
